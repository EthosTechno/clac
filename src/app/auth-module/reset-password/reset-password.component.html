<div class="forgot-password-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-container">
                    <p>To reset your password, please enter your password and confirm password below</p>
                    <form (ngSubmit)="resetPasswordForm.form.valid && submit()" #resetPasswordForm="ngForm" 
                    [mustMatch]="['new_password', 'confirm_password']">
                        <div class="mb-5">
                            <input type="password" class="form-control" id="new_password"
                                placeholder="Enter your old password" name="new_password" ngModel
                                [(ngModel)]="resetPasswordFormObj.new_password" #new_password="ngModel" required>
                            <div
                                *ngIf="resetPasswordForm.submitted || (new_password.invalid && (new_password.dirty || new_password.touched))">
                                <div class="error-msg" *ngIf="new_password.errors?.['required']">
                                    <span><i class="fas fa-caret-up"></i></span>
                                    Please enter your old password
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control" id="email"
                                placeholder="Enter your Confirm Password" name="confirm_password"
                                [(ngModel)]="resetPasswordFormObj.confirm_password" #confirm_password="ngModel" ngModel
                                required>

                            <div
                                *ngIf="resetPasswordForm.submitted || (confirm_password.invalid && (confirm_password.dirty || confirm_password.touched))">
                                <div class="error-msg" *ngIf="confirm_password.errors?.['required']">
                                    <span><i class="fas fa-caret-up"></i></span>
                                    Confirm password is required.
                                </div>
                                <div *ngIf="confirm_password.errors?.['mustMatch']" class="error-msg">
                                    Passwords must match
                                </div>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">Reset my password</button>
                        </div>
                    </form>
                </div>
                <!-- Below message will be shown after reset password submit. -->
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
